language: android
dist: trusty

env:
  matrix:
    - ANDROID_API_LEVEL=21 ANDROID_ABI=armeabi-v7a
    - ANDROID_API_LEVEL=28 ANDROID_ABI=x86
  global:
    - ADB_INSTALL_TIMEOUT=5

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-android-m2repository
    - extra-google-m2repository
    - android-$ANDROID_API_LEVEL
    # sys-img-armeabi-v7a-google_apis-25
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_API_LEVEL

before_script:
  # - android list sdk --extended --no-ui --all
  - chmod +x gradlew      # Grant permissions
  - android list targets
  # Create AVD for given api
  - echo no | android create avd --force --name test --target android-$ANDROID_API_LEVEL --abi google_apis/$ANDROID_ABI


script:
  - export ANDROID_SDK_ROOT='--path--to--sdk--'
  - export DISPLAY=:0
  - emulator -list-avds
  - emulator -avd test -no-audio -gpu off &    # Start emulator
  - android-wait-for-emulator
  - adb devices
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - ./gradlew connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
