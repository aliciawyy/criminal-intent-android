language: android
dist: trusty

env:
  matrix:
    - ANDROID_API_LEVEL=21 ANDROID_ABI=armeabi-v7a
    - ANDROID_API_LEVEL=25 ANDROID_ABI=armeabi-v7a
  global:
    - ADB_INSTALL_TIMEOUT=8

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-android-m2repository
    - extra-google-m2repository
    - android-$ANDROID_API_LEVEL
    # sys-img-armeabi-v7a-google_apis-25
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_API_LEVEL

before_script:
  - android list sdk --extended --no-ui --all
  - chmod +x gradlew      # Grant permissions
  - android list targets
  # Create AVD for given api
  - echo no | android create avd --force --name test --target android-$ANDROID_API_LEVEL --abi google_apis/$ANDROID_ABI


script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - emulator -avd test -no-skin -no-audio -no-window &    #Start emulator
  - android-wait-for-emulator
  - adb devices
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
